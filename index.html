<script>
	const countdown = document.querySelector('.countdown');

	// Set Launch Date (ms)
	const launchDate = new Date('Mar 29, 2019 09:00:00').getTime();

	// Update every second
	const intvl = setInterval(() => {
		// Get todays date and time (ms)
		const now = new Date().getTime();

		// Distance from now and the launch date (ms)
		const distance = launchDate - now;

		// Time calculation
		const days = Math.floor(distance / (1000 * 60 * 60 * 24));
		const hours = Math.floor(
			(distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
		);
		const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		const seconds = Math.floor((distance % (1000 * 60)) / 1000);

		// Display result
		// Display result
		if (screen.width > 430) {
			countdown.innerHTML =
				`
		<div  style="width: 25%;">${days}<span>&nbsp&nbspDays&nbsp&nbsp</span></div>
		<div  style="width: 25%;">${hours}<span>&nbspHours&nbsp</span></div>
		<div  style="width: 25%;">${mins}<span>Minutes</span></div>
		<div  style="width: 25%;">${seconds}<span>Seconds</span></div>
	  `;
		} else {
			countdown.innerHTML =
				`
		<div  style="width: 25%;">${days}<span><center>&nbsp&nbspDays</center></span></div>
		<div  style="width: 25%;">${hours}<span><center>Hours</center></span></div>
		<div  style="width: 25%;">${mins}<span><center>Minutes</center></span></div>
		<div  style="width: 25%;">${seconds}<span><center>Seconds</center></span></div>
	  `;
		}

		// If launch date is reached
		if (distance < 0) {
			// Stop countdown
			clearInterval(intvl);
			document.getElementById('Countdown_Timer').style.display = 'none ';
		}
	}, 1000);
</script>
