<body>

	<script>
			/*********************
			   Device Detection
			*********************/
			var isWebkit = /Webkit/i.test(navigator.userAgent),
				isChrome = /Chrome/i.test(navigator.userAgent),
				isMobile = !!("ontouchstart" in window),
				isAndroid = /Android/i.test(navigator.userAgent),
				isIE = document.documentMode;
			/***************
				Helpers
			***************/
			/* Randomly generate an integer between two numbers. */
			function r(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			/* Override the default easing type with something a bit more jazzy. */
			$.Velocity.defaults.easing = "easeInOutsine";
			/*******************
				Dot Creation
			*******************/
			/* Differentiate dot counts based on roughly estimated device and browser capabilities. */
			var dotsCount,
				dotsHtml = "",
				$count = $("#count"),
				$dots;
			if (window.location.hash) {
				dotsCount = window.location.hash.slice(1);
			} else {
				dotsCount = isMobile ? (isAndroid ? 150 : 150) : (isChrome ? 500 : 200);    //dountsCount = isMobile ? (isAndroid ? 40 : 60) : (isChrome)
			}
			for (var i = 0; i < dotsCount; i++) {
				dotsHtml += "<div class='dot'></div>";
			}
			$dots = $(dotsHtml);
			$count.html(dotsCount);
			/*************
				Setup
			*************/
			var $container = $("#container"),
				$browserWidthNotice = $("#browserWidthNotice"),
				$welcome = $("#welcome");
			var screenWidth = window.screen.availWidth,
				screenHeight = window.screen.availHeight,
				chromeHeight = screenHeight - (document.documentElement.clientHeight || screenHeight);
			var translateZMin = -725,
				translateZMax = 600;
			var containerAnimationMap = {
				perspective: [215, 20],
				opacity: [0.9, 0.35]
			};
			/* IE10+ fucks up 3D transforms so. Chrome Zindabad*/
			if (!isIE) {
				containerAnimationMap.rotateZ = [5, 0];
			}
			/* Ensure the user is full-screened; translations are relative to screen width, not window width. */
			if ((document.documentElement.clientWidth / screenWidth) < 0.80) {
				$browserWidthNotice.show();
			}
			/*****************
				Animation
			*****************/
			/* Fade out the welcome message. */
			$welcome.velocity({ opacity: [0.65, 0.01] }, { display: "block", delay: 0, duration: 3000 });
			$welcome.velocity({ opacity: [0, 0.65] }, { display: "none", delay: 1000, duration: 3500 });
			/* Animate the dots' container. */
			$container
				.css("perspective-origin", screenWidth / 2 + "px " + ((screenHeight * 0.45) - chromeHeight) + "px")
				.velocity(containerAnimationMap, { duration: 2500, loop: 0, delay: 4500 });
			/* Special visual enhancement for WebKit browsers, which are faster at box-shadow manipulation. */
			if (isWebkit) {
				$dots.css("boxShadow", "0px 0px 4px 0px #f96c0d");
			}
			/* Animate the dots. */
			$dots
				.velocity({
					translateX: [
						function () { return "+=" + r(-screenWidth / 2.5, screenWidth / 2.5) },
						function () { return r(0, screenWidth) }
					],
					translateY: [
						function () { return "+=" + r(-screenHeight / 2.75, screenHeight / 2.75) },
						function () { return r(0, screenHeight) }
					],
					translateZ: [
						function () { return "+=" + r(translateZMin, translateZMax) },
						function () { return r(translateZMin, translateZMax) }
					],
					opacity: [
						function () { return Math.random() },
						function () { return Math.random() + 0.1 }
					]
				}, { duration: 10000 })      // duration of moving dots
				// .velocity("reverse", {easing: "easeOutQuad" })
				.appendTo($container);


				const countdown = document.querySelector('.countdown');

// Set Launch Date (ms)
const launchDate = new Date('Mar 29, 2019 09:00:00').getTime();

// Update every second
const intvl = setInterval(() => {
	// Get todays date and time (ms)
	const now = new Date().getTime();

	// Distance from now and the launch date (ms)
	const distance = launchDate - now;

	// Time calculation
	const days = Math.floor(distance / (1000 * 60 * 60 * 24));
	const hours = Math.floor(
		(distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
	);
	const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	const seconds = Math.floor((distance % (1000 * 60)) / 1000);

	// Display result
	// Display result
	if (screen.width > 430) {
		countdown.innerHTML =
			`
	<div  style="width: 25%;">${days}<span>&nbsp&nbspDays&nbsp&nbsp</span></div>
	<div  style="width: 25%;">${hours}<span>&nbspHours&nbsp</span></div>
	<div  style="width: 25%;">${mins}<span>Minutes</span></div>
	<div  style="width: 25%;">${seconds}<span>Seconds</span></div>
  `;
	} else {
		countdown.innerHTML =
			`
	<div  style="width: 25%;">${days}<span><center>&nbsp&nbspDays</center></span></div>
	<div  style="width: 25%;">${hours}<span><center>Hours</center></span></div>
	<div  style="width: 25%;">${mins}<span><center>Minutes</center></span></div>
	<div  style="width: 25%;">${seconds}<span><center>Seconds</center></span></div>
  `;
	}

	// If launch date is reached
	if (distance < 0) {
		// Stop countdown
		clearInterval(intvl);
		document.getElementById('Countdown_Timer').style.display = 'none ';
	}
}, 1000);
	</script>
