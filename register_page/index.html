			function costFunc() {
				var yourSelect = document.getElementById( "event_id" );
				var eventSelected = yourSelect.options[ yourSelect.selectedIndex ].text;
				  c=0;
				if(eventSelected=="RobIT" || eventSelected=="Lazer Tag" || eventSelected=="Line Seguidor"){ //max 4
					document.getElementById('name2').style.display = 'block ';
					document.getElementById('name3').style.display = 'block ';
					document.getElementById('name4').style.display = 'block ';
					document.getElementById('br2').style.display = 'block ';
					document.getElementById('br3').style.display = 'block ';
					document.getElementById('br4').style.display = 'block ';
				}
				else if(eventSelected=="CodeStorm"){//max2
					document.getElementById('name2').style.display = 'block ';
					document.getElementById('name3').style.display = 'none ';
					document.getElementById('name3').value = "";
					document.getElementById('name4').style.display = 'none ';
					document.getElementById('name4').value = "";
					document.getElementById('br2').style.display = 'block ';
					document.getElementById('br3').style.display = 'none ';
					document.getElementById('br4').style.display = 'none ';
				}
				else if(eventSelected=="Summit" || eventSelected=="Web Development"){//max3
					document.getElementById('name2').style.display = 'block ';
					document.getElementById('name3').style.display = 'block ';
					document.getElementById('name4').style.display = 'none ';
					document.getElementById('name4').value = "";
					document.getElementById('br2').style.display = 'block ';
					document.getElementById('br3').style.display = 'block ';
					document.getElementById('br4').style.display = 'none ';
				}
				else if(eventSelected=="Steal Jobs" || eventSelected=="Epsilon"){
					document.getElementById('name2').style.display = 'none ';
					document.getElementById('name2').value = "";
					document.getElementById('name3').style.display = 'none ';
					document.getElementById('name3').value = "";
					document.getElementById('name4').style.display = 'none ';
					document.getElementById('name4').value = "";
					document.getElementById('br2').style.display = 'none ';
					document.getElementById('br3').style.display = 'none ';
					document.getElementById('br4').style.display = 'none ';
				}
				





				if (document.getElementById('name').value != "" ){
					c++;
					document.getElementById('qty').value = c;
				}
				if (document.getElementById('name2').value != ""){
					c++;
					document.getElementById('qty').value = c;
				}
				if (document.getElementById('name3').value != "" ){
					c++;
					document.getElementById('qty').value = c;
				}
				if (document.getElementById('name4').value != ""){
					c++;
					document.getElementById('qty').value = c;
				}
				if(eventSelected=="RobIT")
					document.getElementById("amount").value = 30*c;
				else if(eventSelected=="CodeStorm")
					document.getElementById("amount").value = 30*c;
				else if(eventSelected=="Summit")
					document.getElementById("amount").value = 0*c;
				else if(eventSelected=="Lazer Tag")
					document.getElementById("amount").value = 70*c;
				else if(eventSelected=="Steal Jobs")
					document.getElementById("amount").value = 30*c;
				else if(eventSelected=="Line Seguidor")
					document.getElementById("amount").value = 30*c;
				else if(eventSelected=="Epsilon")
					document.getElementById("amount").value = 0*c;
				else if(eventSelected=="Web Development")
					document.getElementById("amount").value = 30*c;
			}
